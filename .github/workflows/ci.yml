# Continuous Integration Pipeline for BOT GPT
# This workflow runs tests automatically on push and pull requests

name: CI Pipeline

# Trigger conditions
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    # Run on latest Ubuntu environment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      # Step 3: Upgrade pip to latest version
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Step 4: Install project dependencies
      - name: Install dependencies
        run: |
          cd bot-gpt
          pip install -r requirements.txt

      # Step 5: Run unit tests with pytest
      - name: Run tests
        run: |
          cd ..
          pytest tests/ -v --cov=bot-gpt --cov-report=xml --cov-report=term-missing
        env:
          # Use GROQ_API_KEY from GitHub repository secrets
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # Step 6: Upload coverage reports to Codecov (optional)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        if: always()

      # Step 7: Test summary
      - name: Test Summary
        run: echo "✅ All tests passed successfully!"
        if: success()

      # Step 8: Failure notification
      - name: Notify on failure
        run: echo "❌ Tests failed. Check the logs above for details."
        if: failure()
